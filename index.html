<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Emekah | Web Developer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img class="circle-logo" src="./img/logo.svg" alt='logo' />
            <h4 class="logo"><a href="#">Emekah</a></h4>
            <div class="logo-stroke"></div>
        </div>
        
        <div class="logo-stroke"></div>
        
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Work</a></li>
                <li><a class="nav-link" href="#">About</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="cart" />
        </div>
        <div class="hamburger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Designer from the future</h1>
                    <p>
                        Hi there, my name is Emekah and I am FrontEnd Developer and User Interface Designer. And yes you read right - I am from the future. Scroll down let me explain.
                    </p>
                </div>
                <div class="cta">
                    <a href="#"><button class="cta-select">Get In Touch</button></a>
                    <a href="#"><button class="cta-add">My CV</button></a>
                </div>
            </div>
            <div class="cover">
                <img src="./img/matebook.png" alt="matebook">
            </div>
        </section>

        <div class="laptop-select">
            <img src="./img/arrow-left.svg" alt="" />
            <img src="./img/dot.svg" alt="" />
            <img src="./img/dot-full.svg" alt="" />
            <img src="./img/dot-full.svg" alt="" />
            <img src="./img/arrow-right.svg" alt="" />
        </div>

        <img class="big-circle" src="./img/big-eclipse.svg" alt="" />
        <img class="medium-circle" src="./img/mid-eclipse.svg" alt="" />
        <img class="small-circle" src="./img/small-eclipse.svg" alt="" />
    </main>

    <script src="app.js"></script>
</body>
</html>
